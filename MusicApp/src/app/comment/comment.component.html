<link href="https://fonts.googleapis.com/css?family=Courgette&display=swap" rel="stylesheet">
<!-- <link href="https://fonts.googleapis.com/css?family=Dancing+Script&display=swap" rel="stylesheet">  -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<app-dashboard1></app-dashboard1>

<div class="center">
  <br><br><br><br>
  <form [formGroup]="CommentForm" (ngSubmit)="submit()">
    <h1 style="color:rgb(61, 192, 231)">
      Make a comment  <i class="fa fa-comments" aria-hidden="true"></i></h1>
   
    <label for="comment" style="color:rgb(102, 13, 80);"> Write A Comment: </label>
    <br />
    <input type="text" formControlName="comment" placeholder="Make A Comment" name="comment" class="comment">
    <br />
    <br />

    <br />
    <button onclick="submit" class="btn btn-light" style="background-color:rgb(102, 13, 80);color: white;">Post</button>
  </form>
  <br />
  <mat-expansion-panel class="center1">
    <mat-expansion-panel-header style="color:black;align-content: center;">
      Show All Comments</mat-expansion-panel-header>
    
      <div  *ngFor="let item of temp" >
          <mat-card class="card" style="background-color: rgb(80, 191, 206);">
              <i class="fa fa-user"></i> 
              <mat-card-header >
                   <mat-card-subtitle class="size" style="color: white;">
                         {{item.emailUser}} wrote </mat-card-subtitle>
              </mat-card-header>
              <br />
              <mat-card-content style="color: maroon; font-size:10px;">
                <p >{{item.comment}}</p>
              </mat-card-content>
    
    </mat-card>
  </div>
  </mat-expansion-panel>
  
</div>

<app-footer></app-footer>
